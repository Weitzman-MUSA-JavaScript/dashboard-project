<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Responsive design for different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Yellowstone National Park - Visitor Information and Attractions</title>

    <!-- Link to Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Link to leaflet CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link to favicon -->
    <link rel="icon" href="img/test.png" type="image/x-icon">
  </head>

  <body>
    <!-- Add a header for the page title -->
    <header class="page-header">
      <img src="img/test.png" alt="Yellowstone National Park Logo" class="header-logo">
      <h1>Yellowstone National Park</h1>
    </header>

    <main>
      <!-- Add a section for poi map -->
      <div class="left-part">
        <!-- Add a container for the map -->
        <div id="map" class="map" aria-label="Yellowstone National Park Interactive Map"></div>

        <!-- Add a list of buttons for filtering different types of poi -->
        <ul id="poi-type" class="poi-type" aria-label="Filter options for the interactive map">
          <li>
            <button class="type" data-type="Commerce" aria-pressed="false">Commerce</button>
          </li>
          <li>
            <button class="type" data-type="Mountain" aria-pressed="false">Mountain</button>
          </li>
          <li>
            <button class="type" data-type="Recreation" aria-pressed="false">Recreation</button>
          </li>
          <li>
            <button class="type" data-type="Restroom" aria-pressed="false">Restroom</button>
          </li>
          <li>
            <button class="type" data-type="Service" aria-pressed="false">Service</button>
          </li>
          <li>
            <button class="type" data-type="Tourism" aria-pressed="false">Tourism</button>
          </li>
          <li>
            <button class="type" data-type="Transportation" aria-pressed="false">Transportation</button>
          </li>
          <li>
            <button class="type" data-type="Water" aria-pressed="false">Water</button>
          </li>
        </ul>
      </div>

      <div class="right-part">
        <!-- Add a fieldset for poi filtering method -->
        <fieldset class="search-section" aria-labelledby="poi-filter-legend">
          <legend id="poi-filter-legend">Choose Filtering Method</legend>
          
          <div class="filter-methods">
            <label>
              <input type="radio" name="filter-method" value="name" checked>
              <span>By POI Name</span>
            </label>
            <label>
              <input type="radio" name="filter-method" value="subcategory">
              <span>By Subcategory</span>
            </label>
          </div>
      
          <div class="search-container">
            <input class="poi-search" type="text" name="poi-search" aria-label="Search for a point of interest by name or subcategory" placeholder="Search for a poi...">
            <button id="clear-button" type="button" aria-label="Clear text field">&times;</button>
          </div>
        </fieldset>

        <!-- Add a section for list of poi -->
        <section class="list-section">
          <!-- Add a heading for the type of POI -->
          <div class="section-header" aria-labelledby="poi-list-header">
            <img src="img/test.png" alt="" class="type-logo">
            <h2 id="poi-list-header">Points of Interest</h2>
          </div>

          <!-- Dynamically updated list of Points of Interest (POI) by JS -->
          <ul id="poi-list" class="poi-list" aria-label="List of Points of Interest">
            <li>
              <button class="poi" data-type="Transportation" data-name="Grebe Lake Trailhead Parking" data-subcategory="Parking Lot" aria-pressed="false">
                <span class="poi-name">Grebe Lake Trailhead Parking</span>
                <span class="poi-subcategory">Parking Lot</span>
                <span class="poi-time">~10mins</span>
              </button>
            </li>
          </ul>
        </section>

        <!-- Add a section for schedule chart -->
        <section class="chart-section">
          
        </section>
      </div>
    </main>

    <!-- Add a footer for data source -->
    <footer>
      <p id="footnote" class="footnote">
        <strong>Data Source:</strong>
        <a href="https://www.nps.gov/yell/index.htm" target="_blank" rel="noopener noreferrer" title="Visit the official Yellowstone National Park website">Yellowstone National Park Official Website</a>
      </p>
    </footer>
    
    <!-- Link to leaflet JS file -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <!-- Link to JS file -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
