<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Code to fit device access-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Yellowstone National Park</title>
    <!-- Link to Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Link to leaflet CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <main>
      <header class="header">
        <h1>Yellowstone National Park</h1>
      </header>

      <section id="map-section" class="map-section" aria-label="Interactive Map Section">
        <div id="map-container" class="map-container"></div>

        <ul id="type-list" class="type-list" aria-label="Map Filter Options">
          <li>
            <button class="type" data-type="Commerce" aria-pressed="false">
              <img class="button-icon" src="" alt="" aria-hidden="true" />
              <span class="button-text">Commerce</span>
            </button>
          </li>
          <li>
            <button class="type" data-type="Mountain" aria-pressed="false">
              <img class="button-icon" src="" alt="" aria-hidden="true" />
              <span class="button-text">Mountain</span>
            </button>
          </li>
          <li>
            <button class="type" data-type="Recreation" aria-pressed="false">
              <img class="button-icon" src="" alt="" aria-hidden="true" />
              <span class="button-text">Recreation</span>
            </button>
          </li>
          <li>
            <button class="type" data-type="Restroom" aria-pressed="false">
              <img class="button-icon" src="" alt="" aria-hidden="true" />
              <span class="button-text">Restroom</span>
            </button>
          </li>
          <li>
            <button class="type" data-type="Service" aria-pressed="false">
              <img class="button-icon" src="" alt="" aria-hidden="true" />
              <span class="button-text">Service</span>
            </button>
          </li>
          <li>
            <button class="type" data-type="Tourism" aria-pressed="false">
              <img class="button-icon" src="" alt="" aria-hidden="true" />
              <span class="button-text">Tourism</span>
            </button>
          </li>
          <li>
            <button class="type" data-type="Transportation" aria-pressed="false">
              <img class="button-icon" src="" alt="" aria-hidden="true" />
              <span class="button-text">Transportation</span>
            </button>
          </li>
          <li>
            <button class="type" data-type="Water" aria-pressed="false">
              <img class="button-icon" src="" alt="" aria-hidden="true" />
              <span class="button-text">Water</span>
            </button>
          </li>
        </ul>
      </section>

      <section id="list-section" class="list-section">
        <fieldset>
          <legend>Choose Filtering Method</legend>
          
          <div class="filter-methods">
            <label>
              <input type="radio" name="filter-method" value="name" checked>
              <span>By POI Name</span>
            </label>
            <label>
              <input type="radio" name="filter-method" value="subcategory">
              <span>By subcategory</span>
            </label>
          </div>
      
          <div class="search-container">
            <input class="poi-search" type="text" name="poi-search" aria-label="Search for a point of interest" placeholder="Search for a point of interest...">
            <button id="clear-button" type="button" aria-label="Clear text field" &times;></button>
          </div>
        </fieldset>

        <ul id="poi-list" class="poi-list">
          <li>
            <button class="poi" data-name="Grebe Lake Trailhead Parking" data-subcategory="Parking Lot",>
              <span class="poi-name">Grebe Lake Trailhead Parking</span>  
              <span class="poi-subcategory">Parking Lot</span>
              <span class="poi-time">~10mins</span>
            </button>
          </li>
        </ul>
      </section>

      <section id="chart-section" class="chart-section">

      </section>
    </main>

    <footer role="contentinfo">
      <p id="footnote" class="footnote">
        <strong>Data Source:</strong>
      </p>
    </footer>
    
    <!-- Link to leaflet JS file -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <!-- Link to JS file -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
