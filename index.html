<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Opiniate.</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelings Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    
    
    <script>
        /*to prevent Firefox FOUC, this must be here*/
        let FF_FOUC_FIX;
    </script>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li>
            Sentiment:
            <select  id="sentiment-selector", class="custom-select" ></select>
         </li>
         <li>
            Questions:
            <select  id="question-selector",, class="custom-select" ></select></li>
        </ul>
    </div>
    <div class="chart", id="chart", aria-label="chart">
        Current Mood
        <canvas , id= 'chartId', aria-label="chart", height="300" width="300"></canvas>
        

    </div>
    <div class="legend", id="legend"> 
        
        <ul > <div style="font-weight:600; text-align: center;">Legend</div>
            <li>Happy <div id="circle", style="background-color: #56949A"></div></li>
            <li>Unhappy <div id="circle", style="background-color: #D7677B"></div></li>
            <li>Proud <div id="circle", style="background-color: #6E88B1"></div></li>
            <li>Dissatisfied (Transport) <div id="circle", style="background-color: #DD7E6F"></div></li>
            <li>Disgust <div id="circle", style="background-color: #CE9C80"></div></li>
            <li>Unsafe <div id="circle", style="background-color: #B87BA0"></div></li>
        </ul>

    </div>
    <div id="map"></div>
    
        

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.js"></script>
    
   
  
</body>
</html>
