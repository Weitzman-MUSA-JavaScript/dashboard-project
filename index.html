<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Opiniate.</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelings Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    
    
    <script>
        /*to prevent Firefox FOUC, this must be here*/
        let FF_FOUC_FIX;
    </script>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li>
            Sentiment:
            <select  id="sentiment-selector" ></select>
         </li>
         <li>
            Questions:
            <select  id="question-selector" ></select></li>
        </ul>
    </div>
    <div class="chart", id="chart", aria-label="chart">
        Current Mood
        <canvas , id= 'chartId', aria-label="chart", height="300" width="300"></canvas>
        

    </div>
    <div class="choropleth">
        feeling map (choropleth)
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    </div>
    <div id="map"></div>
    

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.js"></script>
    
   
  
</body>
</html>
