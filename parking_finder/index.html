<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Spot Spotter</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <main>
            <h1>Find Parking in Sacramento</h1>
            
            <div id = "map"></div>
            
            <div id = "dashboard">
                <div id = "address"></div>
                <fieldset id="neighborhoods">
                    <legend>Find Nearby Parking</legend>
                    
                    <div class="search-container">
                        <input type="text" id="entry" placeholder="Enter an address...">
                        <button id="search">Search</button>
                        <ul id="address-choices" class="hidden"></ul>
                        <label for="timestamp">Enter Time</label>
                        <input id="timestamp" type="datetime-local" name="timestamp-info" />
                    </div>

                  </fieldset>
                <div id = "message">You have XX spots in your neighbourhood</div>

                <div id = "chart"></div></div></div>

            </div>
        
        </main>
        
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="js/main.js" type="module"></script>
    
    </body>
    
</html>
